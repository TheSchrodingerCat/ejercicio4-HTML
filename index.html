<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Reproductor de audio</title>
	<script src="https://use.fontawesome.com/be0dd1e218.js"></script>
</head>
<body>
	<audio id="silbido" src="silbido_sinsajo.mp3" preload="preload"></audio>
	<div>
  		<button onclick="document.getElementById('silbido').play()"><i class="fa fa-play" aria-hidden="true"></i></button>
  		<button onclick="document.getElementById('silbido').pause()"><i class="fa fa-pause" aria-hidden="true"></i></button>
  		<button onclick="document.getElementById('silbido').forward()"><i class="fa fa-forward" aria-hidden="true"></i></button>
  		<button onclick="document.getElementById('silbido').backward()"><i class="fa fa-fast-backward" aria-hidden="true"></i></button>
  		<button onclick="document.getElementById('silbido').volume+=0.1"><i class="fa fa-volume-up" aria-hidden="true"></i></button>
  		<button onclick="document.getElementById('silbido').volume-=0.1"><i class="fa fa-volume-down" aria-hidden="true"></i></button>
	</div>

	<script src="assets/js/javascript.js"></script>
</body>
</html>
